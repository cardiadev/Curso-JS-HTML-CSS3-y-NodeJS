<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primera pagina</title>
  </head>
  <body>
    <!-- Imagen HTML y Link a sitio exterior -->
    <img src="http://placekitten.com/200/200" alt="Gatito" />
    <a href="http://www.google.com" target="_blank">Ir a Google</a>
    <!-- Listado HTML -->
    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
      <li>Elemento 4</li>
      <li>Elemento 5</li>
    </ul>
    <!-- Tabla HTML -->
    <table>
      <thead>
        <tr>
          <th>Mes</th>
          <th>Ahorros</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Enero</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>Febrero</td>
          <td>$500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Sum total</td>
          <td>$1500</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
